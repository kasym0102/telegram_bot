reply.Poems = Стихи Ахматовой пронзают точностью слова и поражают глубиной образов каждого, кто решит окунуться в них. Сказать многое всего одной фразой — так творила поэтесса на протяжении всей своей жизни.Начните читать все стихи Ахматовой подряд, и вы многое узнаете о ней. Сильная личность, она сама выбирала свой путь: кем быть, что говорить и кого любить. На ее долю выпало много испытаний, боли, страданий. Но и радость, и слава не обошли ее стороной.
reply.NewWorld = «Но́вый мир» — один из старейших в современной России ежемесячных литературно-художественных журналов. Издаётся в Москве с 1925 года. С 1947 по 1991 год — орган Союза писателей СССР, с 1991 года — частное издание. Главный редактор журнала c 1998 года — Андрей Василевский.
reply.Science = Взаимодействие бизнеса и науки возникает в сфере внедрения инноваций, поэтому легко проследить связь прогресса экономики с научными изобретениями и открытиями. Экономика может называться инновационной, когда промышленное производство основывается на современных научных исследованиях, а различные новации находят применение в бизнесе, не потеряв актуальность. Создание продуктивного альянса науки и бизнеса на сегодняшний день является наиболее перспективным направлением развития российской экономики. Положительное влияние промышленно-научной кооперации на процессы инновационной активности в регионах и отраслях отмечается большинством исследователей.

reply.Charitable  = Под благотворительной деятельностью понимается добровольная деятельность граждан и юридических лиц по бескорыстной (безвозмездной или на льготных условиях) передаче гражданам или юридическим лицам имущества, в том числе денежных средств, бескорыстному выполнению работ, предоставлению услуг, оказанию иной поддержки (статья 1 Закона о благотворительной деятельности).
reply.ScienceDonate = Казалось бы, кто будет вкладывать средства в науку во время кризиса? Однако, согласно американской статистике, финансирование университетов и благотворительных проектов в кризисные годы только увеличивается. Так, например, в 2013 году Colgate university с помощью краудфандинга за один день собрал $5,1 млн от 5683 человек, а Гарвардский университет за несколько лет смог привлечь более $6,5 млрд, негосударственных средств. 

